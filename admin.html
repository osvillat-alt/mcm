<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin | MCM Repostería</title>
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
  <header class="topbar">
    <div class="container topbar-inner">
      <a class="brand" href="./index.html" aria-label="Volver al sitio">
        <img src="./assets/logo.png" alt="MCM Repostería" class="brand-logo"/>
      </a>
      <div class="admin-head">
        <span class="muted">Panel de administración</span>
        <a class="cta" href="./index.html#productos">Ver sitio</a>
      </div>
    </div>
  </header>

  <main class="section">
    <div class="container">
      <div class="section-head">
        <h2>Agregar producto</h2>
        <div class="filters">
          <button class="btn ghost" id="reloadManifest">Recargar manifest</button>
        </div>
      </div>

      <div class="card form-wrap">
        <div class="form-grid">
          <label>Nombre
            <input id="pName" type="text" placeholder="Ej. Pastel de chocolate"/>
          </label>

          <label>Precio (MXN)
            <input id="pPrice" type="number" placeholder="Ej. 450"/>
          </label>

          <label>Categoría
            <select id="pCategory">
              <option value="">Selecciona</option>
              <option value="pasteles">Pasteles</option>
              <option value="roles">Roles</option>
              <option value="pays">Pays</option>
              <option value="galletas">Galletas</option>
            </select>
          </label>

          <label>Imagen (desde assets)
            <select id="pImagePath">
              <option value="">Selecciona una categoría primero</option>
            </select>
            <img id="pImagePreview" class="admin-preview" alt="Vista previa"/>
          </label>

          <label class="full">Descripción (opcional)
            <textarea id="pDesc" placeholder="Describe el producto (ingredientes, porciones, etc.)"></textarea>
          </label>

          <label>Activo
            <select id="pActive">
              <option value="true">Sí</option>
              <option value="false">No</option>
            </select>
          </label>
        </div>

        <div class="actions">
          <button class="btn primary" id="saveProduct">Guardar producto</button>
        </div>

        <div class="hint">
          <strong>Nivel 2 (sin pagar Storage):</strong> agrega imágenes a <code>assets/products/...</code> y luego registra sus rutas en <code>assets/manifest.json</code>.
        </div>
      </div>

      <div style="height:18px"></div>

      <div class="section-head">
        <h2>Productos (vista rápida)</h2>
        <div class="filters">
          <button class="btn ghost" id="refreshProducts">Actualizar</button>
        </div>
      </div>
      <div id="adminProducts" class="grid"></div>

      <div class="hint">
        <strong>Tip:</strong> si quieres proteger este panel con login (Google) lo activamos después.
      </div>
    </div>
  </main>

  <script type="module" src="./admin.js"></script>
</body>
</html>
