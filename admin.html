<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin | MCM</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main class="section">
    <div class="container">
      <h1>Admin MCM</h1>
      <p>Agrega productos desde aquí (sin programar).</p>

      <div class="card">
        <label>Nombre</label>
        <input id="pName" placeholder="Pastel de chocolate" />

        <label>Precio</label>
        <input id="pPrice" type="number" placeholder="450" />

        <label>Categoría</label>
        <select id="pCategory">
          <option value="">Selecciona</option>
          <option value="pasteles">Pasteles</option>
          <option value="roles">Roles</option>
          <option value="pays">Pays</option>
          <option value="galletas">Galletas</option>
        </select>

        <label>Imagen</label>
        <select id="pImagePath">
          <option value="">Selecciona categoría primero</option>
        </select>

        <button id="saveProduct" class="btn primary" style="margin-top:12px;">
          Guardar producto
        </button>
      </div>
    </div>
  </main>

  <script type="module" src="./admin.js"></script>
</body>
</html>
