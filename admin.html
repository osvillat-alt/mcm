<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin | MCM</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="topbar">
    <div class="container topbar-inner">
      <a class="brand" href="index.html">
        <img src="assets/logo.png" alt="MCM" class="brand-logo"/>
      </a>
      <nav class="nav">
        <a href="index.html">Ver sitio</a>
      </nav>
      <span class="badge">Admin</span>
    </div>
  </header>

  <main class="section">
    <div class="container">
      <h2>Administrador de catálogo</h2>
      <p class="muted">Aquí editas productos sin programar. Al final exportas el catálogo y lo subes al repo como <strong>data/products.json</strong>.</p>

      <div class="card">
        <div class="form-grid">
          <label>Nombre del producto
            <input id="pName" type="text" placeholder="Ej. Pastel personalizado"/>
          </label>

          <label>Categoría
            <input id="pCategory" type="text" placeholder="Ej. Pasteles, Cupcakes, Pays"/>
          </label>

          <label>Precio desde (opcional)
            <input id="pPrice" type="text" placeholder="Ej. 450"/>
          </label>

          <label>Imagen (opcional)
            <input id="pImage" type="file" accept="image/*"/>
          </label>

          <label class="full">Descripción
            <textarea id="pDesc" placeholder="Describe sabor, porciones, personalización, etc."></textarea>
          </label>
        </div>

        <div class="actions" style="gap:10px; flex-wrap:wrap;">
          <button class="btn primary" id="addProduct">Agregar producto</button>
          <button class="btn ghost" id="exportJson">Exportar products.json</button>
          <label class="btn ghost" style="display:inline-flex; align-items:center; gap:8px;">
            Importar JSON
            <input id="importJson" type="file" accept="application/json" style="display:none;">
          </label>
        </div>
      </div>

      <h2 style="margin-top:18px;">Productos actuales</h2>
      <div id="adminList" class="grid"></div>

      <p class="muted" style="margin-top:12px;">
        Nota: este admin guarda temporalmente en tu navegador. Para publicar cambios, usa “Exportar” y sube el archivo al repo.
      </p>
    </div>
  </main>

  <script src="admin.js"></script>
</body>
</html>
